spring.application.name=api-gateway
server.port=8080
# Eureka URL will come from environment variable EUREKA_CLIENT_SERVICEURL_DEFAULTZONE

# Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/login, /register, /logout, /api/users/**, /

spring.cloud.gateway.routes[1].id=expense-service
spring.cloud.gateway.routes[1].uri=lb://expense-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/dashboard, /expense/**, /category/**, /salary, /api/expenses/**, /css/**, /js/**
