<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ExpenseTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #18181b; color: #fff; font-family: 'Segoe UI', sans-serif; }
        .form-container { background: #23232b; border-radius: 1rem; box-shadow: 0 0 10px #00fff7a0; padding: 2rem; margin: 3rem auto; max-width: 400px; }
        .form-label { color: #00fff7; }
        .btn-neon { background: #00fff7; color: #18181b; border: none; box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7a0; transition: 0.2s; }
        .btn-neon:hover { background: #18181b; color: #00fff7; border: 1px solid #00fff7; }
        .form-title { color: #00fff7; text-align: center; margin-bottom: 1.5rem; text-shadow: 0 0 8px #00fff7; }
        a { color: #00fff7; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Create Your Account</h2>
        <form method="post" action="/register">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-neon w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <span>Already have an account? <a href="/login">Login</a></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
