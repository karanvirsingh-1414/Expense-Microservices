<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Edit Expense</h2>
        <form th:action="@{'/expense/edit/' + ${expense.id}}" method="post">
            <input type="text" name="title" th:value="${expense.title}" placeholder="Title" required>
            <input type="number" name="amount" th:value="${expense.amount}" placeholder="Amount" required>
            <input type="text" name="category" th:value="${expense.category}" placeholder="Category" required>
            <input type="text" name="description" th:value="${expense.description}" placeholder="Description" required>
            <input type="date" name="date" th:value="${expense.date}" required>
            <button type="submit">Update Expense</button>
        </form>
        <a th:href="@{'/category/' + ${expense.category}}">Cancel</a>
    </div>
</body>
</html>
