<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.bg-dark-image {
            min-height: 100vh;
            background: linear-gradient(rgba(20,20,25,0.88), rgba(20,20,25,0.95)), url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f3f4f6;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .glass-card {
            background: rgba(30, 30, 40, 0.55);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            border-radius: 1.2rem;
            border: 1px solid rgba(255,255,255,0.12);
            padding: 2.5rem 2rem;
            margin: 2rem auto;
            max-width: 480px;
            color: #f3f4f6;
        }
        .glass-card h2 {
            color: #00fff7;
            text-shadow: 0 0 4px #00fff733;
        }
        .salary-info {
            margin-top: 20px;
        }
        .add-expense-btn {
            display: inline-block;
            margin: 18px 0 18px 0;
            background: #00fff7;
            color: #18181b;
            border: none;
            border-radius: 0.7rem;
            padding: 0.5rem 1.3rem;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }
        .add-expense-btn:hover {
            background: #23232b;
            color: #00fff7;
            border: 1px solid #00fff7;
        }
        .category-box {
            display: inline-block;
            background: rgba(0,255,247,0.12);
            color: #00fff7;
            border: 1px solid #00fff7;
            border-radius: 0.7rem;
            padding: 0.4rem 1.1rem;
            margin: 0.3rem 0.5rem 0.3rem 0;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }
        .category-box:hover {
            background: #00fff7;
            color: #18181b;
        }
    </style>
</head>
<body class="bg-dark-image">
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="glass-card w-100">
            <h2 class="mb-4 text-center">Dashboard</h2>
            <div class="salary-info">
                <span>Salary: <b th:text="${salary}"></b></span>
                <span class="ms-4">Remaining: <b th:text="${remaining}"></b></span>
            </div>
            <a href="/expense" class="add-expense-btn">Add Expense</a>
            <h3 class="mt-4">Categories</h3>
            <div class="categories">
                <a th:each="cat : ${categories}" class="category-box" th:text="${cat}" th:href="@{'/category/' + ${cat}}"></a>
            </div>
        </div>
    </div>
</body>
</html>
