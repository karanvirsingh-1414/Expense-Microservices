<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${category}">Category Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.bg-dark-image {
            min-height: 100vh;
            background: linear-gradient(rgba(20,20,25,0.88), rgba(20,20,25,0.95)), url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f3f4f6;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .glass-card {
            background: rgba(30, 30, 40, 0.55);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            border-radius: 1.2rem;
            border: 1px solid rgba(255,255,255,0.12);
            padding: 2.5rem 2rem;
            margin: 2rem auto;
            max-width: 600px;
            color: #f3f4f6;
        }
        .glass-card h2 {
            color: #00fff7;
            text-shadow: 0 0 4px #00fff733;
        }
        .expense-card {
            background: rgba(40,40,50,0.7);
            border-radius: 0.8rem;
            margin-bottom: 1.2rem;
            padding: 1.2rem 1.5rem;
            box-shadow: 0 2px 12px 0 rgba(31, 38, 135, 0.10);
            border: 1px solid #00fff7;
            color: #fff;
        }
        .edit-btn, .delete-btn {
            margin-right: 10px;
            background: #00fff7;
            color: #18181b;
            border: none;
            border-radius: 0.5rem;
            padding: 0.3rem 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }
        .edit-btn:hover, .delete-btn:hover {
            background: #23232b;
            color: #00fff7;
            border: 1px solid #00fff7;
        }
        .salary-info {
            margin-top: 20px;
        }
        a.back-btn {
            display: inline-block;
            margin-top: 18px;
            background: #23232b;
            color: #00fff7;
            border: 1.5px solid #00fff7;
            border-radius: 0.7rem;
            padding: 0.5rem 1.3rem;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }
        a.back-btn:hover {
            background: #00fff7;
            color: #18181b;
        }
    </style>
</head>
<body class="bg-dark-image">
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="glass-card w-100">
            <h2 th:text="${category}" class="mb-4 text-center"></h2>
            <div class="expense-cards">
                <div th:each="exp : ${expenses}" class="expense-card">
                    <div><b th:text="${exp.description}"></b></div>
                    <div>Date: <span th:text="${exp.date}"></span></div>
                    <div>Amount: <span th:text="${exp.amount}"></span></div>
                    <a th:href="@{'/expense/edit/' + ${exp.id}}" class="edit-btn">Edit</a>
                    <a th:href="@{'/expense/delete/' + ${exp.id}}" class="delete-btn" onclick="return confirm('Delete this expense?');">Delete</a>
                </div>
            </div>
            <div class="salary-info">
                <span>Total Spent: <b th:text="${totalSpent}"></b></span>
            </div>
            <a href="/dashboard" class="back-btn">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
