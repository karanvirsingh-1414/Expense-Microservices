<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.bg-dark-image {
            min-height: 100vh;
            background: linear-gradient(rgba(20,20,25,0.88), rgba(20,20,25,0.95)), url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f3f4f6;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .glass-card {
            background: rgba(30, 30, 40, 0.55);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            border-radius: 1.2rem;
            border: 1px solid rgba(255,255,255,0.12);
            padding: 2.5rem 2rem;
            margin: 2rem auto;
            max-width: 420px;
            color: #f3f4f6;
        }
        .glass-card h2, .glass-card label {
            color: #00fff7;
            text-shadow: 0 0 4px #00fff733;
        }
        .glass-card input, .glass-card select {
            background: rgba(40,60,90,0.7); /* bluish black */
            color: #f3f4f6; /* light text */
            border: 1px solid #00fff7;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: background 0.18s, color 0.18s, border-color 0.18s, box-shadow 0.18s;
        }
        .glass-card input::placeholder, .glass-card select::placeholder {
            color: #b2eaff; /* lighter bluish placeholder */
            opacity: 1;
        }
        .glass-card input:focus, .glass-card select:focus {
            background: #fff;
            color: #22334a; /* bluish black text */
            border-color: #00fff7;
            box-shadow: 0 0 8px #00fff7a0;
        }
        .glass-card input:focus::placeholder, .glass-card select:focus::placeholder {
            color: #b2eaff;
            opacity: 0.7;
        }
        .btn-neon {
            background: #00fff7;
            color: #18181b;
            border: none;
            box-shadow: 0 0 6px #00fff7a0;
            transition: 0.2s;
            font-weight: 600;
        }
        .btn-neon:hover {
            background: #23232b;
            color: #00fff7;
            border: 1px solid #00fff7;
            box-shadow: 0 0 12px #00fff7a0;
        }
        .error {
            color: #ff4d6d;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-dark-image">
    <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="glass-card w-100">
            <h2 class="mb-4 text-center">Login</h2>
            <form action="/login" method="post">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-neon w-100">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="/register" style="color:#00fff7;">Register</a></p>
            <div th:if="${error}" class="error" th:text="${error}"></div>
        </div>
    </div>
</body>
</html>
